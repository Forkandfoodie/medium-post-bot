name: Medium Auto Poster

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # --- الخطوة الجديدة والمحسّنة لتثبيت Chrome ---
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
      # --- انتهت الخطوة الجديدة ---

      - name: Install Python Dependencies
        run: pip install selenium feedparser webdriver-manager

      - name: Run Python Script
        env:
          MEDIUM_COOKIE: ${{ secrets.MEDIUM_COOKIE }}
        run: python main.py
